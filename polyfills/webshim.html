
<!DOCTYPE html>

  <title>datalist example using different options - jsFiddle demo by trixta</title>
  
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>

      <script type='text/javascript' src="http://afarkas.github.com/webshim/demos/js-webshim/minified/extras/modernizr-custom.js"></script>
    
  
    
    
      <script type='text/javascript' src="http://afarkas.github.com/webshim/demos/js-webshim/minified/polyfiller.js"></script>
    
  
  <style type='text/css'>
    /* Styles for Opera Style datalist */
.options-opera-shadowdom .different-label-value span {
     width: 49%;
     overflow: hidden;
}
                    
.options-opera-shadowdom .different-label-value .option-value {
     display: inline-block;
}

  </style>
  


<script type='text/javascript'>//<![CDATA[ 

//implement forms (for datalist), but only if datalist is not available (forms would also implement constraint validation etc.)
if (!Modernizr.input.list) {
    jQuery.webshims.setOptions('forms', {
        lightweightDatalist: true
    });
    jQuery.webshims.polyfill('forms');
}
//]]>  

</script>

<body>
  <div>
    <label for="option-input">
        options example
    </label>
    <input list="options" id="option-input" /> (Firefox style)
    <datalist id="options">
        <!-- you have to add your option elements inside of a select element for legacy reasons -->
        <select>
            <option value="option 1" />
            <option>option 2</option>
            <option value="option value 3">option label 3</option>
            <option value="option value 4" label="option label 4" />
        </select>
    </datalist>
    
</div>
<div>
    <label for="option-input-opera">
        options example
    </label>
    <!-- set the class 'list-focus' and the datalist will be shown on focus -->
    <input list="options-opera" id="option-input-opera" class="list-focus" /> (Opera style)
    <datalist id="options-opera">
        <!-- you have to add your option elements inside of a select element for legacy reasons -->
        <select>
            <option value="option 1" />
            <option>option 2</option>

            <option value="option value 4" label="option label 4" />
